<!DOCTYPE html>
<html>


<!-- grafici più piccoli, gauge con ultimo dato -->

<!-- carica batt/ temp con colori -->

<!-- rilevazioni: 1 ogni ora di giorno, 1 ogni 3 di notte + media giornaliera -->
<head>
    <title>Beehive Monitor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Beehive Monitor</h1>
    <div class="data-display">
        <p>Number of bees: <span id="bees"></span></p>
        <p>Weight of beehive: <span id="weight"></span></p>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>Location: <span id="location"></span></p>
    </div>

    <canvas id="beesChart"></canvas>
    <canvas id="otherDataChart"></canvas>

    <div id="last-update">
        <p>Last update: <span id="update-time"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        // Example data, replace with actual values
        document.getElementById("bees").innerHTML = "1000";
        document.getElementById("weight").innerHTML = "20 kg";
        document.getElementById("temperature").innerHTML = "25 °C";
        document.getElementById("humidity").innerHTML = "50%";
        document.getElementById("location").innerHTML = "New York";

        // get current date
        var currentDate = new Date();
        // format date
        var date = currentDate.toLocaleDateString();
        var time = currentDate.toLocaleTimeString();
        // update last update time
        document.getElementById("update-time").innerHTML = date + " " + time;

        // Chart for number of bees
        var ctx1 = document.getElementById('beesChart').getContext('2d');
        var beesChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Number of bees',
                    data: [1000, 900, 800, 700, 600, 500, 400],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart for other data
        var ctx2 = document.getElementById('otherDataChart').getContext('2d');
        var otherDataChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Weight of beehive',
                    data: [20, 19, 18, 17, 16, 15, 14],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Temperature',
                    data: [25, 24, 23, 22, 21, 20, 19],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }, {
                    label: 'Humidity',
                    data: [50, 49, 48, 47, 46, 45, 44],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
